name: Build application

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2.4.0
        with:
          distribution: 'temurin'
          java-version: 17
          cache: gradle
      - name: Build with Gradle
        run: ./gradlew build --no-daemon
